<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Accueil - GestiStage</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      font-family: 'Times New Roman', sans-serif;
      background-image: url('stagiaires.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      color: white;
      min-height: 100vh;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }.hero-section {
  position: relative;
  z-index: 1;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  text-align: center;
  padding-top: 20vh; 
  padding-bottom: 20vh; 
}

    .title-anim {
      opacity: 0;
      transform: translateY(-40px);
      transition: all 1.8s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      font-size: 3rem;
      font-weight: bold;
      color: white;
      text-shadow: 2px 2px 10px black;
      flex-wrap: wrap;
    }

    .title-anim.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .logo-center {
      width: 160px;
      height: auto;
      opacity: 0.85;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(1); opacity: 0.8; }
    }

    .slide-button {
      opacity: 0;
      transform: translateY(100px);
      transition: all 2s ease;
      margin-top: 30px;
    }

    .slide-button.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .footer-description {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 14vh;
      background-color: rgba(0, 0, 0, 0.85);
      color: white;
      z-index: 2;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 10px 30px;
    }

    .footer-description p {
      margin: 0;
      font-size: 1.1rem;
      line-height: 1.5;
    }
  </style>
</head>

<body>
  <div class="hero-section">
    <div class="title-anim" id="main-title">
      <span class="gesti">GESTI</span>
      <img src="monapp.png" alt="Logo" class="logo-center" />
      <span class="stage">STAGE</span>
    </div>  <br><br><br><br> <button class="btn btn-primary slide-button" id="avancer" onclick="window.location.href='gestion stages.html'">
      Continuer ici
    </button>
  </div>

  <div class="footer-description">
    <p>
      – Affectation, encadrement et suivi des stagiaires en entreprise <br />
      – Optimisez la coordination entre superviseurs et stagiaires via une interface intuitive.
    </p>
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      document.getElementById('main-title').classList.add('visible');
      setTimeout(() => {
        document.getElementById('avancer').classList.add('visible');
      }, 1500);
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
