<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connexion - Gestistage</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Castellar', sans-serif;
      background-image: url('IMG-20250730-WA0021.jpg');
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      background-size: 1360px 1000px;
      color: white;
      min-height: 100vh;
      padding-top: 60px; 
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .header-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 20px;
      background-color: rgba(0, 0, 0, 0.75);
     
      z-index: 999;
    }

    .central-box {
      background: rgba(0, 0, 0, 0.8);
      padding: 3rem;
      border-radius: 25px;
      text-align: center;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }

    .central-box h2 {
      margin-bottom: 30px;
      font-size: 28px;
      color:  #00bfff;
      font-family: 'Castellar', sans-serif;
    }

    .form-control, .form-select {
      margin-bottom: 15px;
    }

    .btn {
      font-size: 16px;
    }

    .footer {
      text-align: center;
      padding: 8px 0;
      background-color: rgba(0, 0, 0, 0.6);
      font-size: 14px;
      border-top: 1px solid #ffffff33;
      position: fixed;
      bottom: 0;
      width: 100%;
      color: white;
    }
  </style>
</head>
<body>

  <div class="header-bar"></div>

  <div class="central-box">
    <h2>Connexion</h2>
    <form id="loginForm">
      <input type="text" id="nom" class="form-control" placeholder="Nom complet">
      <input type="text" id="username" class="form-control" placeholder="Nom d'utilisateur">
      <input type="email" id="email" class="form-control" placeholder="Adresse e-mail">
      <input type="password" id="password" class="form-control" placeholder="Mot de passe">
      <select id="type" class="form-select">
        <option value="">-- Type d'utilisateur --</option>
        <option value="interne">Interne</option>
        <option value="externe">Externe</option>
      </select>
      <button type="submit" class="btn btn-primary w-100">Valider</button>
    </form>
  </div>

  <div class="footer">
    &copy; 2025 GESTISTAGE. Tous droits réservés.
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const nom = document.getElementById('nom').value.trim();
      const username = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const type = document.getElementById('type').value;

      const isGmail = email.endsWith('@gmail.com');
      const usernameFromEmail = email.split('@')[0];

      if (!nom || !username || !email || !password || !type) {
        alert("Veuillez remplir tous les champs.");
        return;
      }

      if (!isGmail) {
        alert("Veuillez utiliser une adresse Gmail valide.");
        return;
      }

      if (type === 'externe') {
        window.location.href = 'externe.html';
      } else if (type === 'interne') {
        if (username !== usernameFromEmail) {
          alert("Le nom d'utilisateur doit correspondre à l'adresse e-mail.");
        } else {
          window.location.href = 'interne.html';
        }
      } else {
        alert("Veuillez sélectionner un type d'utilisateur.");
      }
    });
  </script>

</body>
</html>
